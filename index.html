<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <p style="background-color: brown; color: aliceblue">
      Нажимать с края экрана)
    </p>

    <header class="header">
      <div class="header-item">
        <p>Выберите сортировку:</p>
        <nav>
          <input
            type="button"
            value="Сортировка по алфавиту"
            id="sortAlphabetically"
          />
          <input type="button" value="Обратная сортировка" id="backSort" />
        </nav>
      </div>
    </header>
    <main>
      <div class="peoples-popup">
        <div class="peoples-popup-content">
          <img src="" alt="Аватарка" class="img-large" />
          <span class="close">x</span>
          <p class="popup-title">титл</p>
          <p class="people-street">улица</p>
          <p class="people-city">город</p>
          <p class="people-state">штат</p>
          <p class="people-email">email</p>
          <p class="people-telephone">телефон</p>
        </div>
      </div>
      <div class="users-blocks"></div>
    </main>
    <footer>
      <p>Просто футер(Типа коммерция)</p>
    </footer>
    <script src="js/main.js"></script>
